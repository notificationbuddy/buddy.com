<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #f0f0f0;
}



.actions {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap; /* Wrap elements if they don't fit on one line */
  justify-content: center; /* Center elements horizontally */
}

button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding:0;
}
#newBtn {
  /* Remove margin or padding for better centering */
  margin: 0;
  padding: 0;
}

main {
    padding: 1rem;
}

.groups,
.contacts {
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    padding: 0.5rem 1rem;
    border-radius: 4px;
}

.groups h3,
.contacts h3 {
    margin-bottom: 0.5rem;
}

.groups ul,
.contacts ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.groups li,
.contacts li {
    margin-bottom: 0.25rem;
}

.more-groups {
    text-align: right;
    font-size: 0.8rem;
    color: #aaa;
    margin-top: 0.5rem;
}

.new-options-container {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
}

.new-options {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    display: none;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.new-options button {
    padding: 0.5rem 1rem;
    width: 100%;
    text-align: left;
}

    </style>
</head>
<body>
    <header>
         <h1>Contacts</h1>
        <div class="actions">
            <div class="search-container">
      <button id="searchBtn"><i class="fa fa-search"></i></button>
      <input type="text" id="searchInput" placeholder="Search ">
    </div>
           <div class="actions">
      <button id="refreshBtn"><i class="fa fa-refresh"></i></button>
    </div>
   
      <div id="popup">
        <a href="new group.html">New Group</a>
        <a href="new contact.html">New Contact</a>
      </div>
    </div>
  </header>
    <script>
        const searchBtn = document.getElementById('searchBtn');
// ... other variable declarations ... (same as before)

// Search functionality
searchInput.type = "text";
searchInput.placeholder = "Search Contacts";
searchInput.classList.add("search-box"); // Add a class for styling (optional)

searchInput.style.display = "none"; // Hide the search box initially

document.querySelector(".actions").appendChild(searchInput);

searchBtn.addEventListener('click', () => {
  searchInput.style.display = searchInput.style.display === "none" ? "block" : "none";
  // Clear the search input when hidden
  if (searchInput.style.display === "none") {
    searchInput.value = "";
  }
});

searchInput.addEventListener('keyup', () => {
  const searchTerm = searchInput.value.toLowerCase();
  const contactsList = document.querySelectorAll(".contacts li a");

  for (const contact of contactsList) {
    const contactName = contact.textContent.toLowerCase();
    if (contactName.indexOf(searchTerm) !== -1) {
      contact.parentElement.style.display = "block";
    } else {
      contact.parentElement.style.display = "none";
    }
  }
});

// New options functionality
const newOptions = document.querySelector('.new-options');
const newGroupBtn = document.getElementById('newGroupBtn');
const newContactBtn = document.getElementById('newContactBtn');

function togglePopup() {
  const popup = document.getElementById('popup');
  popup.classList.toggle('active'); // Toggle visibility using class (optional for styling)
}

newBtn.addEventListener('click', togglePopup); // Trigger popup on new button click

// Handle clicks on new group and new contact buttons (replace with your navigation logic)
newGroupBtn.addEventListener('click', () => {
  console.log('New Group clicked');
  // Redirect to new group creation page here (replace with your navigation code)
  // For example, you could use window.location.href = 'new_group.html';
});

newContactBtn.addEventListener('click', () => {
  console.log('New Contact clicked');
  // Redirect to new contact creation page here (replace with your navigation code)
  // For example, you could use window.location.href = 'new_contact.html';
});

    </script>
</body>
</html>
